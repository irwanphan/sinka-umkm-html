    <main class="content">
        <h1>pendaftaran UMKM kota singkawang</h1>
        <form>
            <h2>A data pemilik usaha</h2>
            <fieldset>
                <label for="">nomor induk kependudukan (NIK)</label>
                <input type="text" placeholder="3301155706860002">
            </fieldset>
            <fieldset>
                <label for="">nama pemilik usaha (sesuai KTP)</label>
                <input type="text" placeholder="Hawry Potah">
            </fieldset>
            <fieldset>
                <label for="">jenis kelamin</label>
                <!-- <input type="text" placeholder="Hawry Potah"> -->
            </fieldset>
            <fieldset>
                <label for="">alamat tempat tinggal</label>
                <input type="text" placeholder="jalan ...">
            </fieldset>
            <fieldset>
                <label for="">nomor handphone (+62)</label>
                <input type="text" placeholder="8134567890">
            </fieldset>

            <h2>B data usaha</h2>
            <fieldset>
                <label for="">nama usaha</label>
                <input type="text" placeholder="Acan Petshop">
            </fieldset>
            <fieldset>
                <label for="">NIB</label>
                <input type="text" placeholder="032842739842">
            </fieldset>
            <fieldset>
                <label for="">produk / jenis usaha</label>
                <input type="text" placeholder="Perindustrian, Jasa, Perdagangan">
            </fieldset>
            <fieldset>
                <label for="">perizinan yang dimiliki</label>
                <input type="text" placeholder="032842739842">
            </fieldset>
            <fieldset>
                <label for="">jenis badan usaha</label>
                <input type="text" placeholder="perorangan">
            </fieldset>
            <fieldset>
                <label for="">alamat tempat usaha</label>
                <input type="text" placeholder="jalan ...">
            </fieldset>
            <fieldset>
                <label for="">aset</label>
                <input type="text" placeholder="bangunan, tanah">
            </fieldset>
            <fieldset>
                <label for="">omset rata-rata per bulan (Rp)</label>
                <input type="text" placeholder="50000000 - 80000000">
            </fieldset>
            <fieldset>
                <label for="">jumlah karyawan</label>
                <input type="text" placeholder="laki-laki">
            </fieldset>

            <button type="submit" class="button submit full">simpan data UMKM</button>
        </form>
    </main>
